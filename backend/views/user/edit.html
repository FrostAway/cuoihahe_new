<h1 class="page-header">Chỉnh sửa tài khoản</h1>

<div class="page-content">
    <div class="row">
        <div class="col-sm-6">
            <form class="" ng-submit="doEdit(editForm.$valid)" name="editForm">

                <div class="alert alert-warning alert-dismissible" role="alert" ng-if="errorMess">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    {{errorMess}}
                </div>
                <div class="alert alert-success alert-dismissible" role="alert" ng-if="succMess">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    {{succMess}}
                </div>

                <div class="form-group row">
                    <label class="col-sm-3">Tên</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-required="true" name="name" ng-model="editData.name">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3">Email</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" ng-required="true" name="email" ng-model="editData.email">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3">Role</label>
                    <div class="col-sm-9">
                        <select name="role" class="form-control" name="role" ng-model="editData.role">
                            <option value="author">Người dùng</option>
                            <option value="editor">Biên tập viên</option>
                            <option value="administrator">Quản lý</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary"><i class="fa fa-save"></i> Lưu lại</button>
                        <a class="btn btn-danger" ui-sref="user"><i class="fa fa-close"></i> quay lại</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
