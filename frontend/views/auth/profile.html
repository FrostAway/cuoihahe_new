<div class="row">
    <div class="col-sm-3">
        <div class="wrap" ng-include="userbar"></div>
    </div>
    <div class="col-sm-9">
        <div class="wrap">
            <h1 class="page-title cl-title"><span>Thông tin tài khoản</span></h1>
            <div class="page-content">
                <div class="userinfo">
                    <form name="snForm" ng-submit="updateUser(snForm.$valid)">
                        <br />
                        <div class="alert alert-dismissable alert-danger" ng-if="errMess">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            {{errMess}}
                        </div>
                        <div class="alert alert-dismissable alert-success" ng-if="succMess">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            {{succMess}}
                        </div>
                        <div class="row form-group" ng-class="{'has-error': !snForm.name.$valid && !snForm.$pristine}">
                            <label class="col-sm-3">Tên tài khoản</label>
                            <div class="col-sm-9">
                                <input type="text" name="name" class="form-control" ng-model="currentUser.name" ng-required="true">

                                <div class="help-block" ng-show="snForm.name.$dirty && snForm.name.$error.required">Tên tài khoản là bắt buộc!</div>
                            </div>
                        </div>
                        <div class="row form-group" ng-class="{'has-error': !snForm.email.$valid && !snForm.$pristine}">
                            <label class="col-sm-3">Địa chỉ email</label>
                            <div class="col-sm-9">
                                <input type="email" name="email" class="form-control" ng-model="currentUser.email" ng-required="true">

                                <div class="help-block" ng-show="snForm.email.$dirty && snForm.email.$error.required">Email là bắt buộc!</div>
                                <div class="help-block" ng-show="snForm.email.$dirty && snForm.email.$error.email">Phải là email!</div>
                            </div>
                        </div>
                        <div class="row form-group" ng-class="{'has-error': !snForm.password.$valid && !snForm.$pristine}">
                            <label class="col-sm-3">Mật khẩu</label>
                            <div class="col-sm-9">
                                <input type="password" name="password" class="form-control" ng-model="currentUser.password" value="" ng-required="true" ng-minlength="6">

                                <div class="help-block" ng-show="snForm.password.$dirty && snForm.password.$error.required">Mật khẩu là bắt buộc!</div>
                                <div class="help-block" ng-show="snForm.password.$dirty && snForm.password.$error.minlength">Mật khẩu quá ngắn!</div>
                            </div>
                        </div>
                        <div class="row form-group" ng-class="{'has-error': !snForm.repassword.$pristine && !snForm.repassword.$valid}">
                            <label class="col-sm-3">Nhập lại mật khẩu</label>
                            <div class="col-sm-9">
                                <input type="password" name="repassword" class="form-control" ng-model="currentUser.repassword" ng-required="true" ng-minlength="6" ng-match="password">

                                <div class="help-block" ng-show="snForm.repassword.$dirty && snForm.repassword.$error.required">Mật khẩu là bắt buộc!</div>
                                <div class="help-block" ng-show="snForm.repassword.$dirty && snForm.repassword.$error.minlength">Mật khẩu quá ngắn!</div>
                                <div class="help-block" ng-show="snForm.repassword.$dirty && snForm.repassword.$error.match">Mật khẩu không khớp!</div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <label class="col-sm-3"></label>
                            <div class="col-sm-9">
                                <button type="submit" ng-disabled="snForm.$invalid" class="btn btn-primary"><i class="fa fa-save"></i> Cập nhật</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
