<div class="media">
    <div class="media-lef pull-left thumb">
        <a ui-sref="showStatus({id: item._id, slug: item.slug})">
            <ng-thumb id="{{item.fileId}}" size="thumbnail"><img class="img-responsive" src="/public/images/default.gif"></ng-thumb>
        </a>
        <i-icon class="icon" type="{{item.filetype}}"></i-icon>
    </div>
    <div class="media-body desc">
        <h3 class="title"><a ui-sref="showStatus({id: item._id, slug: item.slug})">{{item.title}}</a></h3>

        <div class="meta_desc">
            <span class="author">Đăng bởi: {{item.author.name}}</span>
            <span class="date"> | <i class="fa fa-clock-o"></i> {{toSeconds(item.created_at) | date: "dd/MM/yyyy"}}</span>
        </div>

        <div class="excerpt">{{item.content}}</div>

        <div class="tools">
            <div class="pull-left">
                <a class="addwish btn btn-sm btn-warning" wishbtn="{{item._id}}" ng-click="addWish(item._id)" title="Lưu lại"><i class="fa fa-heart"></i> <span class="num">{{item.wishs.length}}</span></a>
                <a class="like btn btn-sm btn-primary" likebtn="{{item._id}}" ng-click="addLike(item._id)"><i class="fa fa-thumbs-up"></i> <span class="num">{{item.likes.length}}</span></a>
                <a class="views btn btn-sm btn-info"><i class="fa fa-eye"></i> <span class="num">{{item.views}}</span></a>
                <a class="btn btn-sm btn-danger" ng-click="delItem(item)" permiss="delete_private_post" object='{"_id": "{{item._id}}", "author": "{{item.author._id}}"}' ng-confirm="Bạn chắc chắn xóa?" title="Xóa"><i class="fa fa-trash"></i></a>
            </div>
            <div class="pull-right">
                <div ng-include="shareurl" class="sharebox"></div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
