<!DOCTYPE html>

<html>
    <head>
        <base href="/">
        <title>Admin panel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="/public/css/select2.min.css">
        <link rel="stylesheet" href="/public/css/bootstrap.min.css">
        <link rel="stylesheet" href="/public/css/font-awesome.min.css">
        <link rel="stylesheet" href="/backend/assets/css/admin.css">
        <link rel="stylesheet" href="/backend/assets/css/fl_screen.css">

        <script src="/public/js/jquery.min.js"></script>
        <script src="/public/js/jquery-ui.min.js"></script>

    </head>
    <body ng-app="ngAdmin" ng-class="bodyClass" ng-controller="mainCtrl">
       
        <!--<header ng-include="tplHeader"></header>-->
        <header>
            <div ng-include="'backend/views/partials/headmenu.html'"></div>
        </header>
        <section ng-class="{'sbcollapse': sbCollapse}">
            <div class="container-fluid">
                <div class="sidebar_col" ng-if="isLoggedIn">
                    <div class="collapse-menu text-right">
                        <a href="#" ng-click="collapseSb()"><i class="fa fa-list"></i></a>
                    </div>
                    <div ng-include="'backend/views/partials/menubar.html'"></div>
                </div>
                <div class="content_col" ui-view></div>
            </div>
        </section>
        <div class="loading" ng-show="loading">
            <span class="icon"></span>
        </div>
        <footer>
            <div class="container text-center">
                <span>Copyright &copy; 2016 pinla</span>
            </div>
        </footer>
        <!--<footer ng-include="tplFooter"></footer>-->

        <!--resources-->
        <script src="/public/js/select2.min.js"></script>
        <script src="/public/js/bootstrap.min.js"></script>
        <script src="/public/angular/angular.min.js"></script>
        
        <!--<script src="/public/angular/angular-route.min.js"></script>-->
        <script src="/public/angular/angular-cookies.min.js"></script>
        <script src="/public/angular/angular-resource.min.js"></script>
        <script src="/public/angular/angular-sanitize.min.js"></script>
        <script src="/public/angular/angular-file-upload.min.js"></script>
        <script src="/public/angular/angular-ui-router.min.js"></script>
        <script src="/backend/app/ng_routes.js"></script>
        <!--services-->
        <script src="/backend/app/services/authService.js"></script>
        <script src="/backend/app/services/allService.js"></script>
        <!--controllers-->
        <script src="/backend/app/controllers/mainCtrl.js"></script>
        <script src="/backend/app/controllers/authCtrl.js"></script>
        <script src="/backend/app/controllers/allCtrl.js"></script>
        <!--main-->
        <script src="/backend/app/ng_app.js"></script>
        <script src="/backend/assets/js/main.js"></script>

    </body>
</html>
