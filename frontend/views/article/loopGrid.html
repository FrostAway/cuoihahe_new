<div ng-repeat="item in articles" class="post col-sm-6 col-md-3">
    <div class="inner">
        <div class="thumb">
            <a ui-sref="showArticle({id: item._id, slug: item.slug})"><ng-thumb id="{{item.thumbnail_id}}" size="medium"></ng-thumb></a>
            <div ng-include="shareurl" class="sharebox"></div>
            <div class="date"><i class="fa fa-clock-o"></i> {{toSeconds(item.created_at) | date: "dd/MM/yyyy"}}</div>
            <div class="author">Đăng bởi: {{item.author.email}}</div>
        </div>
        <h2 class="title"><a ui-sref="showArticle({id: item._id, slug: item.slug})">{{item.title}}</a></h2>    
        <div class="desc">
            <p class="excerpt">{{item.content}}</p>
        </div>
        <div class="tools">
            <div class="pull-left">
                <a class="addwish btn btn-sm btn-warning" ng-click="addWish(item)" title="Lưu lại"><i class="fa fa-heart"></i></a>
            </div>
            <div class="pull-right">
                <a class="like btn btn-sm btn-primary" ng-click="addLike(item._id)"><i class="fa fa-thumbs-o-up"></i> <span class="num">0</span></a>
                <a class="views btn btn-sm btn-info"><i class="fa fa-eye"></i> <span class="num">0</span></a>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
