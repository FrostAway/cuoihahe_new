<div class="wrap">
    
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <h1 class="page-title cl-title text-center"><span>Đặt lại mật khẩu</span></h1>
            <div class="well">
                <h2 class="box-title">Nhập mật khẩu mới</h2>
                <div class="alert alert-dismissable alert-danger" ng-if="errMess">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    {{errMess}}
                </div>
                <div class="alert alert-dismissable alert-success" ng-if="succMess">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    {{succMess}}
                </div>
                
                <form method="post" class="logonForm" ng-submit="resetPassword(snForm.$valid)" name="snForm" novalidate>
                    <div class="form-group has-feedback" ng-class="{'has-error': !snForm.password.$valid && !snForm.$pristine}">
                        <label>Mật khẩu mới (*)</label>
                        <input type="password" name="password" ng-model="reset.password" ng-required="true" ng-minlength="6" class="form-control" placeholder="Nhập mật khẩu">
                        <span class="form-control-feedback"><i class="fa fa-lock"></i></span>

                        <div class="help-block" ng-show="snForm.password.$dirty && snForm.password.$error.required">Mật khẩu là bắt buộc!</div>
                        <div class="help-block" ng-show="snForm.password.$dirty && snForm.password.$error.minlength">Mật khẩu quá ngắn!</div>
                    </div>

                    <div class="form-group has-feedback" ng-class="{'has-error': !snForm.repassword.$pristine && !snForm.repassword.$valid}">
                        <label>Nhập lại mật khẩu (*)</label>
                        <input type="password" name="repassword" ng-model="reset.repassword" ng-required="true" ng-minlength="6" ng-match="password" class="form-control" placeholder="Nhập mật khẩu">
                        <span class="form-control-feedback"><i class="fa fa-lock"></i></span>

                        <div class="help-block" ng-show="snForm.repassword.$dirty && snForm.repassword.$error.required">Mật khẩu là bắt buộc!</div>
                        <div class="help-block" ng-show="snForm.repassword.$dirty && snForm.repassword.$error.minlength">Mật khẩu quá ngắn!</div>
                        <div class="help-block" ng-show="snForm.repassword.$dirty && snForm.repassword.$error.match">Mật khẩu không khớp!</div>
                    </div>
                    <div class="">
                        <button type="submit" class="btn btn-success" ng-disabled="snForm.$invalid"><i class="fa fa-check"></i> Xác nhận</button>
                    </div>
                </form>
                <p class="text-right"><a ui-sref="login"><strong>Quay lại đăng nhập</strong></a></p>
            </div>
        </div>
    </div>
</div>
