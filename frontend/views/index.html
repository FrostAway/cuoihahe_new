<!DOCTYPE html>

<html ng-app="ngApp" ng-controller="appCtrl">
    <head>
        <base href="/">
        <title ng-bind-html="stitle">Trang chủ</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/public/images/favicon.png">
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700,900&subset=latin,vietnamese,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/public/css/bootstrap.min.css">
        <link rel="stylesheet" href="/public/css/font-awesome.min.css">
        <link rel="stylesheet" href="/public/css/select2.min.css">
        <link rel="stylesheet" href="/frontend/assets/css/main.css">
        <link rel="stylesheet" href="/frontend/assets/css/screen.css">

        <script src="/public/js/jquery.min.js"></script>

    </head>
    <body ng-class="bodyClass">

        <header>
            <div ng-include="'frontend/views/partials/header.html'"></div>
        </header>
        <section id="main_body">
            <div class="container">
                <div ui-view></div>
            </div>
        </section>
        <div class="loading" ng-show="loading">
            <span class="icon"></span>
        </div>
        <div class="modal fade" id="errModal" errmodal tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Lỗi!</h4>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-danger">
                            {{errMess}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="container text-center">
                <span>Copyright &copy; 2016 pinla</span>
            </div>
        </footer>

        <!--resources-->
        <script src="/public/js/bootstrap.min.js"></script>
        <script src="/public/angular/angular.min.js"></script>

        <!--<script src="/public/angular/angular-route.min.js"></script>-->
        <script src="/public/angular/angular-cookies.min.js"></script>
        <script src="/public/angular/angular-resource.min.js"></script>
        <script src="/public/angular/angular-sanitize.min.js"></script>
        <script src="/public/angular/angular-file-upload.min.js"></script>
        <script src="/public/angular/angular-ui-router.min.js"></script>
        <script src="/frontend/app/app_routes.js"></script>
        <!--services-->
        <script src="/frontend/app/services/authService.js"></script>
        <script src="/frontend/app/services/allService.js"></script>
        <!--controllers-->
        <script src="/frontend/app/controllers/appCtrl.js"></script>
        <script src="/frontend/app/controllers/allCtrl.js"></script>
        <!--main-->
        <script src="/public/js/select2.min.js"></script>
        <script src="/frontend/app/app.js"></script>
        <script src="/frontend/assets/js/main.js"></script>

    </body>
</html>
