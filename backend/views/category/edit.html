<h1 class="page-header">Chỉnh sửa thể loại</h1>

<div class="page-content">
    <form class="" ng-submit="doEdit(editForm.$valid)" name="editForm">
        <div class="alert alert-warning alert-dismissible" role="alert" ng-if="errorMess">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            {{errorMess}}
        </div>
        <div class="alert alert-success alert-dismissible" role="alert" ng-if="succMess">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            {{succMess}}
        </div>

        <div class="form-group row">
            <label class="col-sm-2">Tên</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-required="true" name="title" ng-model="editData.name">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 col-sm-offset-2">
                <input type="text" class="form-control" name="slug" ng-model="editData.slug" placeholder="Liên kết tĩnh (url)">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2">Mô tả</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="description" placeholder="Nội dung" ng-model="editData.description" rows="2"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2">Mục cha</label>
            <div class="col-sm-10">
                <select name="parent" ng-model="editData.parent" class="form-control" ng-bind-html="treeCatHtml">

                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2">Icon</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="icon" ng-model="editData.icon">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2">Key word</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="key_word" ng-model="editData.keyword">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2">Meta description</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="meta_description" ng-model="editData.meta_description" rows="2"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary"><i class="fa fa-save"></i> Cập nhật</button>
                <a ui-sref="category" class="btn btn-danger"><i class="fa fa-close"></i> Hủy</a>
            </div>
        </div>
    </form>
</div>
